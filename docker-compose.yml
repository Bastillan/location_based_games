
services:
  db:
    image: postgres:15-alpine
    ports:
      - '5432:5432'

    volumes:
      - ./data/db:/var/lib/postgresql/data/

    env_file:
      - ./.env.db.dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    ports:
      - '8000:8000'

    volumes:
      - ./backend:/app/backend
      - ./media:/app/media

    env_file:
      - ./.env.dev

    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    ports:
      - '5173:5173'

    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules

    depends_on:
      - backend